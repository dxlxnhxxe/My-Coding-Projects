<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory-Game</title>
    <link rel="stylesheet" type="text/css" href="stylesdogs.css"/>
</head>
<body>
    <div class="scoreboard">
        <h3>Instructions: Match the image (on the right) with the name of the dog breed (on the left) to score a point: <span id="result"></span></h3>
        <h3>Score: <span id="result"></span></h3>
        <h3>Dogs most recently identified: <span id="matchedAnimalName"></span></h3>
        <h3>Time Left: <span id="timer"></span></h3>
    </div>
    <div class="game-container">
        <div class="text-grid" id="text-grid"></div>
        <div class="separator"></div>
        <div class="grid" id="grid"></div>
    </div>

    <script src="Dogs.js"></script>
</body>
</html>
