<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory-Game</title>
    <link rel="stylesheet" type="text/css" href="stylesgecko.css"/>
</head>
<body>
    <div class="scoreboard">
        <h3>Instructions: Match the name of the gecko species (on the left) with the image (on the right) to score a point: <span id="result"></span></h3>
        <h3>Score: <span id="result"></span></h3>
        <h3>Gecko most recently identified: <span id="matchedAnimalName"></span></h3>
        <h3>Time Left: <span id="timer"></span></h3>
    </div>
    <div class="game-container">
        <div class="text-grid" id="text-grid"></div>
        <div class="separator"></div>
        <div class="grid" id="grid"></div>
    </div>

    <script src="Geckos.js"></script>
</body>
</html>
